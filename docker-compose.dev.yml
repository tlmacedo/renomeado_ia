version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: renomeador
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: [ "5432:5432" ]
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports: [ "6379:6379" ]
    volumes:
      - redis_data:/data

  web:
    build: .
    env_file:
      - .env.docker
    environment:
      DJANGO_SETTINGS_MODULE: renomeador_ia.settings.base
      DEBUG: "1"
      ALLOWED_HOSTS: "*"
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      REDIS_URL: redis://redis:6379/0
      COLLECTSTATIC: "0"
    command: [ "/app/scripts/entrypoint.sh", "python", "manage.py", "runserver", "0.0.0.0:8000" ]
    ports: [ "8000:8000" ]
    volumes:
      - ./:/app:cached
      - staticfiles:/app/staticfiles
      - media:/app/media

  celery:
    build: .
    env_file:
      - .env.docker
    environment:
      DJANGO_SETTINGS_MODULE: renomeador_ia.settings.base
      DEBUG: "1"
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      REDIS_URL: redis://redis:6379/0
    command: [ "/app/scripts/celery_entrypoint.sh", "celery", "-A", "renomeador_ia.celery:app", "worker", "-l", "info" ]
    volumes:
      - ./:/app:cached
      - media:/app/media

  celery_beat:
    build: .
    env_file:
      - .env.docker
    environment:
      DJANGO_SETTINGS_MODULE: renomeador_ia.settings.base
      DEBUG: "1"
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      REDIS_URL: redis://redis:6379/0
    command: [ "celery", "-A", "renomeador_ia.celery:app", "beat", "-l", "info" ]

  flower:
    image: mher/flower:1.2.0
    environment:
      FLOWER_PORT: "5555"
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports: [ "5555:5555" ]

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      web:
        condition: service_started
    ports: [ "8080:80" ]
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db_data:
  redis_data:
  staticfiles:
  media:
