version: "3.9"

services:
  db:
    image: postgres:15
    container_name: renomeador_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-renomeador}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-renomeador}" ]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: renomeador_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build: .
    container_name: renomeador_web
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.docker
    environment:
      DJANGO_SETTINGS_MODULE: renomeador_ia.settings.base
      DEBUG: "0"
      ALLOWED_HOSTS: "*"
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      REDIS_URL: redis://redis:6379/0
      COLLECTSTATIC: "1"
    command: [ "/app/scripts/entrypoint.sh", "gunicorn", "renomeador_ia.wsgi:application", "--bind", "0.0.0.0:8000", "--workers", "3" ]
    volumes:
      - staticfiles:/app/staticfiles
      - media:/app/media

  celery:
    build: .
    container_name: renomeador_celery
    depends_on:
      web:
        condition: service_started
    env_file:
      - .env.docker
    environment:
      DJANGO_SETTINGS_MODULE: renomeador_ia.settings.base
      DEBUG: "0"
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      REDIS_URL: redis://redis:6379/0
    command: [ "/app/scripts/celery_entrypoint.sh", "celery", "-A", "renomeador_ia.celery:app", "worker", "-l", "info" ]
    volumes:
      - media:/app/media

  celery_beat:
    build: .
    container_name: renomeador_celery_beat
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env.docker
    environment:
      DJANGO_SETTINGS_MODULE: renomeador_ia.settings.base
      DEBUG: "0"
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      REDIS_URL: redis://redis:6379/0
    command: [ "celery", "-A", "renomeador_ia.celery:app", "beat", "-l", "info" ]

  flower:
    image: mher/flower:1.2.0
    container_name: renomeador_flower
    depends_on:
      - redis
    environment:
      FLOWER_PORT: "5555"
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "5555:5555"

  nginx:
    image: nginx:1.25-alpine
    container_name: renomeador_nginx
    depends_on:
      web:
        condition: service_started
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db_data:
  redis_data:
  staticfiles:
  media:
